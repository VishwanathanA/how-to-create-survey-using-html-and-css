<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <form class="row g-3">
            <h1>ACQUIOS</h1>
            <div class="col-md-6">
              <label for="text" class="form-label">First name*</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="First name">
            </div>
            <div class="col-md-6">
              <label for="text" class="form-label">Last Name*</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Last name">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email Address*</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="abc@gmail.com">
            </div>
            <div class="col-12">
              <p>How was your overall experience/*</p>
              <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
            </div>
            <div class="col-12">
                <p>Was your representative (check all that apply):</p>
              </div>
            <div class="col-md-6">
              <input type="checkbox" placeholder="text"><label>professional and courteous?</label><br>
              <input type="checkbox" placeholder="text"><label>Knowledge?</label><br>
              <input type="checkbox" placeholder="text"><label>Friendly?</label><br>
              <input type="checkbox" placeholder="text"><label>Efficient?</label>
            </div>
            <div class="col-md-6">
                <input type="checkbox" placeholder="text"><label>patient?</label><br>
                <input type="checkbox" placeholder="text"><label>Warm and respectful?</label><br>
                <input type="checkbox" placeholder="text"><label>Clear and direct?</label>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>
          </form>
</body>
</html>
